<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap Css Framework    -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!--jquery cdn    -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!--Icons    -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
   integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!--Bootstrap JS    -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
   integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header bg-secondary">
      
    <div class="left-title">JS Quiz</div>
    <div class="right-title">Total Questions: <span id="tque"></span></div>
    <div class="clearfix"></div>
  </header>
<div class="content">
<div class="container text-center justify-content-center pt-5">

<div class="row">
  <div class="col-sm-12">
        <div id="result" class="quiz-body">
          <form name="quizForm" onSubmit="">
            <fieldset class="form-group">
        <h4><span id="qid">1.</span> <span id="question"></span></h4>
              
              <div class="option-block-container mx-auto" id="question-options">
                
               </div> <!-- End of option block -->
               </fieldset>
               <button  name="previous" id="previous" class="btn btn-success">Previous</button>
               &nbsp;
               <button  name="next" id="next" class="btn btn-success">Next</button>
         </form>
         </div>
      </div> <!-- End of col-sm-12 -->
      
  </div> <!-- End of row -->
</div> <!-- ENd of container fluid -->
</div> <!-- End of content -->
  
<script src="app.js"></script>  
    </body>


</html>
